name: python-test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: repository checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      
      - name: Test
        run: python -m unittest add_test
        working-directory: ./python
